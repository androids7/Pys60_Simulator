 在遥远的异世界，雷克顿身为野兽守护者的一员，统治并保护着服侍他们的子民。雷克顿在兄弟雷瑟斯旁负责监守维护大图书馆，那里是远古知识的苍穹，也是生死轮回秘密的宝库。雷瑟斯在指导前来寻求知识的学者时，雷克顿则身任大图书馆的守门人。雷克顿能感应出访客的本性，分辨谁为真理而来，谁因野心而至。然后，随着时间的流逝，雷克顿的思想不断被这些邪恶腐蚀。雷克顿狂暴面对世人心中的恶毒，从守护者堕落为疯子。他发现，通过斩杀恶人心中的邪恶，可以暂时平息自己的狂怒。不幸的是，这份安定过于短暂，而"屠夫之怒"则愈发强烈通过消耗他的怒气，雷克顿拥有了击败兄弟雷瑟斯的能力。雷瑟斯恳求他并找出其愤怒的根源，却意识到雷克顿堕落太深，已经无法救赎。沮丧的雷瑟斯杀死了他肆意妄为的兄弟。
 毫无防备的雷克顿等待着死亡的解脱。但这未能到来。英雄联盟的召唤者要求雷瑟斯宽恕了他。在这份能力的束缚下，雷克顿在现实世界不断挣扎前行。他最终出现在世人面前时，位于佐恩下水道的深处。雷克顿在他的新家憔悴衰弱，在愤怒驱使下变得疯狂。偶然之下，雷克顿发现空气中熟悉的感觉。雷克顿相信这份熟悉的感觉帮助他找回久违的安宁，他追踪这份感觉来到了战争学院。
 "我的兄弟正变得迷茫，怒气贯体，却内心空虚。"-雷瑟斯，沙之馆长''','祖安狂人':'''
 蒙多医生天生便是无情无义之人。不仅如此，他还有一种无法克制的冲动，渴望通过实验来制造痛苦。五岁的时候，他的大多数邻居家的宠物都会神秘失踪。十多岁的时候，他的父母也离奇地人间蒸发了。在他拿到合法的行医执照的时候，由于证据不足他已经逃过了38起谋杀诉讼。
 蒙多医生既是连环杀手，又是顶级的科学狂人，虽然人们都有点怀疑他的屠杀如何能被称为科学。然而在医学方面，他确实取得了卓越的成就，他画出了人脑与躯体的痛苦反应图，甚至能够在剧痛的情况下抑制疼痛。他还通过化学深入研究大脑的主要部分，了解如何提高侵略性和肾上腺素，以及麻痹人的良知与生存本能。简而言之，蒙多医生的一生的目的便是研究如何运用科学完美地杀人。
 不幸的是，诺克萨斯城邦认为蒙多医生的这种行为是雄心壮志的表现，而非人性的泯灭。蒙多医生原本是为祖安而战，后来加入了英雄联盟替诺克萨斯效力。他的双重身份是祖安与诺克萨斯双方结盟的产物。时至今日，蒙克医生仍然继续着他的实验，甚至将自己作为实验对象，这点从他那扭曲的面容以及怪异的腔调便可以看出来。传闻诺克萨斯的高层允许他在闲暇之时随心所欲地进行他的实验研究。
 小心这个祖安狂人!在他的眼里，你已经死了''','暗影之拳':'''
 爱欧尼亚群岛有一个古老的组织，他们将其一生奉献给世界平衡。秩序，混乱，光明，黑暗 —— 所有这一切都必须完美平衡的存在，这就是宇宙之道。这个组织被称为" 均衡 "，他们雇用了暗影忍者三人众来维护平衡之道。阿卡丽就是其中之一。
 天赋异常的阿卡丽从开始握拳就随母亲一起训练。她母亲的训练冷酷无情，但有一个基本原则：我们只做必要的事情。阿卡丽14岁被均衡征召时，她可以手刀切断铁链。毫无疑问，她将继承母亲暗影之拳的称号。作为暗影之拳，她必须完成大量不道德的任务，但对阿卡丽来说，这不过是秉承母亲不可侵犯的教导。
 现在阿卡丽正同慎与凯南一起维护瓦罗然的平衡。而也因此，均衡三人众也来到了正义之地
 "暗影之拳在死亡的掩护下出击。不要阻碍平衡"——阿卡丽''','诺克萨斯之手':'''
 提到诺克萨斯力量的象征，没有人能比德莱厄斯这名城邦中最让人畏惧和久经沙场的战士更加适合了。自幼失去双亲的德莱厄斯，为了让他自己和弟弟活下去，不得不进行战斗。到他加入军队的时候，他已经练就出了如同身经百战的老练士兵一般的力气和纪律性。德莱厄斯决心的首次真正考验，出现在一次对抗德玛西亚的决定性战斗中。
 那里的诺克萨斯军队疲惫不堪，且数量处于劣势。德莱厄斯的长官下令，让他的部队撤退，但德莱厄斯拒绝接受如此怯懦的行为。德莱厄斯脱离编队，大步迈向长官，并用手中的巨斧削掉了这个胆小鬼的脑袋。既惶恐不已又备受鼓舞的士兵们跟着德莱厄斯冲进了战斗，并用难以置信的力气与热情进行战斗。在一场艰苦漫长的战斗之后，他们终于迎来了胜利的曙光。
 德莱厄斯从这次胜利中获取了动力，并带领着现有的勇猛且忠诚的部队参加了一个对抗德玛西亚的毁灭性战役。在战场上证明了他的实力之后，德莱厄斯将他的目光转向了故乡。他看到了一个千疮百孔的诺克萨斯，贪得无厌、洋洋自得的贵族们耗尽了城邦的国力。为了让他的祖国重振雄风，德莱厄斯毅然决定亲自重塑诺克萨斯的领导阶层。他一旦发现尸位素餐、虚有其表的傀儡权贵，就会用暴力手段将他们从权位上移除。
 大部分人将德莱厄斯的清洗行动看成是篡权的一种尝试，但他对王位有着一个截然不同的计划。他曾经怀着强烈的兴趣目睹了杰里柯丶斯维因的崛起。在斯维因身上，德莱厄斯看到了一个有着带领诺克萨斯通向荣耀的头脑与决心的领袖。现在，与策士统领结盟的德莱厄斯，正在为了将整个城邦团结在一起，从而让诺克萨斯展现真正实力的愿景而奋斗不已。
 “团结一致的诺克萨斯能够掌控整个世界——而且理应如此。”——德莱厄斯''','虚空先知':'''
 大多数人在苏瑞玛令人刺眼的阳光下变得疯狂，但是当夜幕降临的时候玛扎哈也放下了自己的理智。自从他出生之时就受到了先知的祝福而拥有了未卜先知的能力，他过人的天赋使得大家都期望他成为卢恩特拉大陆上的另一个恩赐，但是命运却将他带向了另一条截然不同的道路，他对于一些神秘事物的敏感使得某些不受欢迎的事物一直在吸引着自己的心，在他的梦境里，他还可以抵挡这些事物对他的引诱，但是当夜深后这个声音更加强烈，更加深邃，以至于他无法再做出更多的抵抗。
 终于，在某种奇特护身符的诱惑下，他不携带任何补给就独自一人去遥远的沙漠探险。他的目的就是发现东方一个失落的城市，也就是传说中的埃卡西亚遗迹。有一部分人坚信这个地方曾经存在过，只是被沙漠吞噬了，当玛扎哈最终精疲力竭以失败告终时，他发现自己面前的却是一座已经损坏的奇异方尖塔。在那里他看到了奇异的外星建筑以及腐烂的巨大黑暗恐惧神灵图腾。他的眼睛看到了常人所不能，也不允许被看到的事情，这时他的眼睛充满了虚空元质。这时他的意识里看到了在将来瓦罗然大陆将会被虚空的创造者们围攻的情景，他一个人孤独的站在灼热的沙丘之中，从自己干裂的嘴里说出了几个十分沉重的字：英雄联盟，现在玛扎哈浑身充满着虚空的力量，向北方旅行寻找自己的命运
 会融化，海水将会暴涨，星辰将会坠落...但是他们就要来了-玛尔扎哈''','战争之王':'''
 拉阔尔一族居住在塔贡山高耸入云的山坡上，他们只为战争而生，并视其为艺术。他们还记得符文之地发生的符文之战，也知道英雄联盟对部落崛起长久以来的压制。部落的每个成员都从小接受严格的纪律训练，他们都是出色的战士。拉阔尔的勇士同诺克萨斯和蒂马西亚的士兵的战斗中可以以一当十。他们不但接受了空手搏斗的训练，还会使用部落的上古神器作战。这些神器代代相传，将符文之地的神秘力量聚集其中。这些上古神器一直掌握在最危险的人手中，当它出现在英雄联盟的潘森手中时，没人会感到惊讶。面无表情的潘森是部落的楷模，他的存在即是一首战斗艺术的狂热赞歌。
 潘森认为瓦罗然人将会建立一个取代战争的组织，而所谓的英雄中却没有拉阔尔人的影子。他带着部落的祝福，携带祖先的神器来到联盟，向世界展示一个真正的勇士的样子。对潘森来说，对手是谁没有关系，联盟英雄的声望也没有意义，他只为纯粹的战斗荣耀而活。只要潘森还有一口气，他都会不断渴望击垮下一个敌人
 我希望他们有更多的帮手 —— 潘森，脚踩一片诺克苏斯士兵的尸体''','众星之子':'''
 索卡拉是爱欧尼亚大陆第一个被称作星灵之子的高阶女祭司。尽管瓦罗然大陆上有很多研习魔法的祭祀，然而她是第一个真正接触到宇宙魔法的人。她的研究范围不仅限于大陆和天空的魔法，而是已经延伸到了宇宙和星体的秘术。诺克萨斯雇佣的炼金师沃里克的实验对索拉卡的人民造成了极其惨痛的灾难。在盛怒之下，索拉卡对其使用了诅咒而将他变成了一头野兽。由于这次事件使得索拉卡损失了相当一大部分的能量，这使得她在学院中的排名一落千丈，虽然如此在爱欧尼亚人民眼里索拉卡还是他们的英雄。现在索卡拉来到了英雄联盟成为一名英雄，在这里她希望能向神灵忏悔，赎回自己的星灵之眼。
 尽管已经失宠，索拉卡仍然下决心要再一次得到星辰的眷顾''','放逐之刃':'''
 在诺克萨斯，只要你有实力，人人都有机会上位。这与种族、性别和社会地位无关。锐雯对此深信不疑，努力奋斗期望出人头地。作为士兵时她就表现出不俗的潜力，虽然身材矮小却锻炼自己精通长剑的运用。她是残忍高效的战士，而力量源自内心坚定的信念。冲入战场时，锐雯的内心从未动摇：不屑道德束缚，无惧死亡恐惧。因此锐雯从同辈中脱颖而出，成为诺克萨斯精神的代表。她超乎寻常的狂热得到了最高指挥部的赞赏，锐雯获得了一把用诺克萨斯魔法熔铸强化过的黑色符文之刃。这把武器比一般的轻盾更沉，完美契合锐雯的喜好。很快，锐雯被指派前往艾欧尼亚，成为诺克萨斯侵略战的一部分。
 这场战争很快变成了灭绝屠杀。诺克萨斯士兵紧跟着来自佐恩的战争机器跨越死亡之地。战争并不是锐雯受训的光荣战斗，她奉命消灭战败重伤的敌人残军。随着侵略的进行，战争明显不再是取代爱欧尼亚政权，更像是毁灭与屠杀。在一场遭遇战中，锐雯部队被爱欧尼亚军队包围。他们呼叫附近的援军，回应的则是炼金术士辛吉的生化炮弹。锐雯环顾四周，双方的士兵都成为这场恐怖轰炸的牺牲。锐雯竭尽全力逃离了战场，而这份记忆却无法拭去。诺克萨斯官方已经将锐雯计入死者名单，锐雯看到了开始新生活的机会。她粉碎符文之刃，切断与过去的联系，随心所欲徘徊流亡。现在锐雯正寻求机会赎罪，以自己的方式为心目中真正的诺克萨斯精神奋战。
 "在战争与谋杀之间，潜藏着我们内心的恶魔"-摘自诗歌"Scarlet Shon-Xan"''','金属大师':'''
 某天，从暗影岛来了一个器宇不凡的家伙。他身高八英尺，深深的隐藏在锋利的盔甲之内，人们只知道他名叫莫德凯撒。从未有人见过他藏在盔甲之中的真面目，有人猜测他也许是个人类。也有人宣称他根本不是活人，而是不死的黑暗之身。传言莫德凯撒曾入侵过他遥远的故国——然而这些流言不过是偏执狂或者疯子的疯言疯语罢了。目前为人所知的是：莫德凯撒在某一天秘密地抵达了战争学院，话语中带着阴森动荡的回声，要求加入英雄联盟。
 如果说他的恐怖面容还不足为惧的话，那么更可怕的是他所触之处都会染上瘟疫。而那些被他抓住的不幸者都会患上不治之症。事实上，莫德凯撒似乎与疾病有着神秘的关联，这才使得他如此地令人不寒而栗。人们看到他行走在诺克萨斯的贫民窟里，与瘟疫患者混在一起。然而，他诡异的计谋，高傲的立场，以及变幻莫测的命令口吻，让许多人认为莫德凯撒绝不仅是一个步兵那么简单。
 有人根据他特立独行的个性推测他是位将军。虽然众人在忐忑中接受这一令人不安的猜测，但在暗夜惊醒之时，总有一个挥之不去的梦魇让人难以入眠———如果莫德凯撒真是一位将军的话，那么他统帅的该是一支怎样的噩梦军队呢？
 "如果说有一样东西溃烂在联盟心中的话，那便是诅咒之王。"''','德邦总管':'''
