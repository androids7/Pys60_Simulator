 王子身边的人认为这次被俘的经历改变了他。赵信曾说:"他的视线似乎从不在你身上，而是你身后的什么东西"。某一天，他毫无征兆的带领一队士兵离开了蒂玛西亚，誓言要去寻找"赎罪之道"。一开始他在瓦罗然北部追捕最危险的野兽与匪徒。但很快他就厌倦了这套捕猎的把戏。之后他去了超级堡垒以南，去寻找一些只有自己明白的东西。两年之内，杳无音讯。很多人都做好了最坏的打算，而这时他却随着光荣的号角声重新出现在蒂玛西亚大街上。他的战甲装饰着未知生物的骨头与鳞片，他的眼中则放射出与年龄不相称的智慧。当初跟随他离开的12名战士仅有两人生还。他用钢铁般生冷的声音，誓言要让所有蒂玛西亚的敌人屈服。
