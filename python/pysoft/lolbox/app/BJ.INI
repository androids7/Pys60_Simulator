 韦鲁斯对他的职位相当自豪，因为只有最杰出的艾欧尼亚战士才有被这个角色选取的资格。他和他的家人一起住在附近的村庄里，并且在清规戒律的约束下过着宁静的生活，直到有一天，诺克萨斯的铁蹄入侵了艾欧尼亚。他们的突击部队所到之处，除了死亡和荒芜之外，什么也不会剩下。而这座寺院，恰好在他们的必经之路上。韦鲁斯被迫做出选择。荣誉感驱使着他留下来保护寺院，但没有他的话，村庄里为数不多的居民将无法对即将到来的战争机器作出任何有效的抵抗。他内心沉重地选择了履行守望者的义务。无论如何，都不能让腐败逃出去。
 那天，他的箭矢击溃了想要从他手中夺取寺庙的军队。但是，当他回到村庄时，发现它已经陷落，变成了一个满目疮痍的墓地。看到被杀死的家人时，他的自责变成痛彻心扉的懊悔，继而变成熊熊燃烧的憎恨。他发誓要屠尽每一个诺克萨斯侵略者，但他首先需要做的是变得更强。他折回到那个他牺牲了一切来保护的地方。腐败深渊将把他整个儿吞下，就像火焰吞噬灯芯一样，但它可憎的力量也将在他的体内燃烧，直到他迷失为止。这是一条不归路。凭借着冷酷的决心，他判处自己进入黑色的烈焰，同时感觉到恶毒的能量融入了他的皮肤……与它一起的，还有毁灭之誓言。他转身离开，寻找所有与那次侵略有关联的诺克萨斯人报仇，这个可怕的任务，最终将他引领到那次侵略活动中最声名狼藉的战犯们所在的地方——英雄联盟。
