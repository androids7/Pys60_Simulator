 有一个遥远的地方，那里住着永生飞行的生物，优雅而美丽，但远古战争肆虐。和很多战争一样，这场战争让人家破人亡。一方宣称自己是完美守序和正义的，他们作战是为了用自己的法律和强力中央统治来统一世界。另外一方把他们视为专制统治者，认为他们目光短浅，为了效率和安全牺牲个人和自由。莫甘娜就是那个与专制统治者抗战的人，因此她被称为“堕落”。莫甘娜不是无辜的，她探究秘法来获得禁忌力量，最终成为黑暗魔法强大的主人。这都是为了打败敌方将军——她的姐姐凯尔。 莫甘娜和凯尔是同胞姐妹。当莫甘娜拒绝参与凯尔的战争时，凯尔先发制人，和莫甘娜脱离血缘关系。最终，莫甘娜积攒了足够力量，非常接近凯尔甚至是能够挑战凯尔。随着时间的逼近，两人终于迎来了能一决高下的最后战斗。这时，莫甘娜却突然被传唤到瓦洛兰大陆。起初，莫甘娜和联盟的召唤师达成交易，她仅为获得更强大的力量而战。但随着凯尔的加入，莫甘娜自愿在联盟里作战，为的是能够一次又一次地打败她的姐姐。她埋伏着，等待着摆脱战争学院的那一天。这一天到来时，她计划将凯尔彻底杀死，以英雄的身份衣锦还乡。
 “只要凯尔这个专制统治者还在，我们的战争就不会消停。——莫甘娜''','战争之影':'''
 自赫卡里姆第一次到瓦洛兰西北部的海滨观光开始，这位高大魁梧、披坚执锐的幽魂就已将恐惧深深地植入到了那些见过他的人们的心中。没有人看到过像他这么既巨大又轻盈的东西，并且他突然来访的神秘感深深地让人感到不安。当赫卡里姆开始向东进军时，他的身后留下了一条荒芜之径，其中的土地已经再无半点生机，平原上的村民们为了安全起见，不得不从他们的家园逃亡到附近的德玛西亚。城中人满为患的酒馆里，大家交头接耳地散布着这个残忍幻影的传闻。有些人断言，他是某个古代战士的复仇之影，想要毁灭所有生灵；还有人坚持说他们曾经看到过他率领着一整支幽魂骑兵团；另一些人仍然相信他是一些可恨的死灵术士的作品。一名德玛西亚指挥官试图驱散这困扰着整个城市的恐怖，便召集了他手下最优秀的一批士兵，上马出城，去阻挡或摧毁赫卡里姆。
 这名指挥官带领着他的士兵们在赫卡里姆的必经之路上严阵以待，准备迎接他的冲击。当幽影冲向他们时，一种压倒性的恐惧感紧紧地缠住了这些战士。这些人惊恐得无法动弹，在幽灵般的泰坦撞倒他们、将他们撕碎并用铁蹄践踏他们时，只能惊声尖叫。赫卡里姆折回到肢体残缺、颤抖不已的指挥官面前，作了一番令人心生寒意的宣言：“这只不过是一个开始。凡人的军队是无法匹敌暗影岛之力的。”说完后，赫卡里姆又开始了他那可怕的征程。噩梦般的经历已经将这名指挥官逼疯，在他晃晃悠悠地回到德玛西亚后，他悲惨的警告只不过被鄙夷地看作是疯子的胡言乱语。虽然赫卡里姆的来历和意图仍然是个谜，但他的目的地已经很明确了——在他到达战争学院时，他用来势汹汹、居高临下的语气，要求进入英雄联盟。
 “你不明白……影子将把我们所有人都吃掉……”——前德玛西亚指挥官''','首领之傲':'''
 联盟里有很多战士因其神力、精明或精湛的技能而成为大人物。其他战士却只想保住小命。曾是诺克萨斯一名伟大士兵的厄加特，可能就属于后者。厄加特喜欢潜伏到敌人的主战部队里，然后在敌人的军队中制造混乱，他经常在此过程中受重伤。当厄加特的身体已无法再承受更多伤害时，残废的他被委派为诺克萨斯高级刽子手。这时候的他，双手残废，举步为难。镰刀型的假肢让他得以从事这份血腥的工作。 本应是厄加特最光荣的时刻，最终却让他走到了尽头。因为厄加特有军队背景，所以他经常随同派遣队到其他地方执行判决。在伏击敌方军队后，德玛西亚的王子——嘉文四世落入了厄加特所在的分队中。因为德玛西亚离诺克萨斯很远，把嘉文四世运送回去领功的风险很大。为了不冒险，厄加特决定就地解决他们的俘虏。在千钧一发之际，德玛西亚之力——盖伦带领的无畏先锋出现了，厄加特被前往救援嘉文四世的士兵砍成两半。为了表彰厄加特的贡献，刽子手的残骸被送回阴冷的研究院进行复活。 厄加特留下了一生受尽创伤而残缺不堪的尸体，这也证明了当时的巫师技艺存在问题。祖安城的普通学者斯坦维克•彼利教授提出了解决方案。在彼利的实验室里，厄加特拥有了新的却非常可怕的身体。现在他已经变成机器和肉身完美结合的恐怖魔兽。厄加特来到英雄联盟，寻找杀死他的凶手。他那金属静脉里满满的都是巫术。 
 “我们能重塑他，我们有这种巫术。”—斯坦维克•彼利教授。''','复仇焰魂':'''
 在遥远的洛克法Lokfar有位名为Kegan Rodhe的海贼。如先辈一样，Kegan和伙伴们远航出海，将那些倒霉蛋的财宝偷走。在某些人眼里，Kegan如同怪兽一般；而在另一些人看来，他不过是个普通人。某个晚上，Kegan和伙伴们航行经过北极海域，发现冰冻废土上闪烁着神秘的光芒。某种神秘力量让他们沉迷其中，如同飞蛾扑火般寻觅而至。经过冰冻废土上的艰苦跋涉，Kegan他们抵达了一个被上古符掩盖的洞穴。符文非常古老，已无法解读，于是Kegan领着伙伴们进入了洞穴深处。他们发现了一个完美无瑕的寒冰囚笼，一束火焰舞动其中。寒冰怎么可能燃烧，更别提是在此极寒之地？！然而火焰的舞动如同塞壬海妖的歌声一般诱惑魅人。当其他人退后时，Kegan不由自主的靠近火焰，并伸出双手...
 那是Kegan Rodhe的最后记忆，现在这副躯体已属于布兰德。布兰德是上古时代的造物，它甚至可能是符文之战的牺牲品。古代文献中称其为复仇炎魂。布兰德是复仇烈焰的纯正产物，它存在的唯一意义在于摧毁人类和约德尔人的世界。无人知晓布兰德如何来到瓦罗然，但它降临后立刻展开了掠食。蒂玛西亚军队击败布兰德后，给了它一个选择：在联盟的控制下战斗，或是灭亡。布兰德自然选择了留在联盟，发挥它毁灭性的力量，直到现在...
 "此处将化为焦土！焚毁它的不是风中飞烬，而是我的复仇之手！"-布兰德''','皎月女神':'''
 黛安娜——月之力的一个不屈化身——开展了一次针对崇拜太阳的烈阳族的黑暗远征。尽管她曾经试图寻求她的民族的认同，可是多年的徒劳无功将她消磨成了一个郁郁寡欢、满腔怨气的战士。现在，她给她的仇敌们下达了一个可怕的最后通牒：要么敬畏月之光华，要么死在她的新月之刃下。
 尽管出生于烈阳族，但黛安娜寻根问底的天性让她与同胞们格格不入。她总会在夜空中找到指引与抚慰，并且质疑太阳在她的社会中的统治地位。烈阳族的长老们只会用嘲笑和惩罚来回应她的诸多盘问。黛安娜仍然确信，无论怎样，她都会找到月之力的神迹，然后长老们就会心服口服了。多年来，她孤独地研究着烈阳族的文献，直到她发现了一个隐藏在一本古老典籍中的加密信息。这条线索将她带到了巨神峰上的一个与世隔绝的山谷中，在那儿她掘出了一个古老密封的寺庙的入口。在残垣断壁当中，她找到了一身华丽的战甲，以及一把美丽的新月之刃，二者上面都刻有月之符咒。黛安娜穿上了这套装备，并在当晚回去找烈阳族的长老们。她宣称，这些宝物能够证明曾经有其他人和她一样崇拜月亮。令她惊恐的是，长老们被她的发言给激怒了。他们宣布黛安娜是异端，并判处她死刑。在长老们准备处决她时，黛安娜的悲伤与失望战胜了她对认同的渴望。她将双眼望向天空，恳求月亮赐予力量。在感觉到一股反常的能量涌动后，黛安娜挣开了她的禁锢，举起了她的上古之剑，然后诛杀了长老们。现在，被暗黑的信念所驱使着的黛安娜，决心将那些不承认月之力的人全部毁灭。
 “太阳不会揭露真相。它的光芒只会让人灼伤和致盲。”——黛安娜''','爆破鬼才':'''
 吉格斯生来就有着捣鼓机械的天赋，但他自由散漫、过度亢奋的天性在约德尔科学家当中实属罕见。怀着成为黑默丁格那样的伟大发明家的雄心壮志，他很快凭借着狂躁的激情描绘出了一个个野心勃勃的工程蓝图，并且靠着他的那些充满争议的失败和前无古人的发现来为自己加油鼓劲。吉格斯的豪言壮语传到了皮尔特沃夫的那间闻名遐迩的约德尔学院。学院里备受尊敬的教授们共同邀请吉格斯前来展示他的技艺。吉格斯漠视安全的个性让这次演示很早就得出了结论，因为正当吉格斯演示他的成果时，所用的海克斯引擎却过热并爆炸了，还将学院的墙壁炸了个大洞。教授们抖了抖身上的灰尘，毫不留情地要求吉格斯离开。悲痛欲绝的吉格斯羞愧地收拾行李，准备返回班德尔城。可没想到的是，在他启程之前，一伙祖安密探潜入了学院，并将教授们绑架。皮尔特沃夫军方发现俘虏们被关押在一座祖安监狱里，但他们的武器不足以摧毁坚固的围墙。决定对教授们还以颜色的吉格斯开始着手试验一种新型军备，并且很快意识到，他可以利用上次事故的展品来毁掉城墙，救出被俘虏的约德尔人。
 很早以前，吉格斯就已经制造出了一批被他亲昵地称为"海克斯爆破"的强力炸弹。带着他的那些已准备好进行"首场演出"的新作品，吉格斯来到了祖安，并偷偷地溜到了监狱的外围。他在监狱里放置了一颗巨型炸弹，然后欢快地欣赏着爆炸击穿坚壁的过程。一旦烟雾散尽，他就快速跑进了监狱，同时用一阵阵的炸弹赶跑了守卫们。他冲到了牢房前，将牢门的铰链炸开，然后带着被俘的约德尔人重返自由。回到学院后，谦逊的教授们正式授予吉格斯一个荣誉头衔——爆破院院长——并向他提议，在英雄联盟里展示这个约德尔巧思的全新作品。思辩再三，吉格斯终于接收了这个提议，急欲将他那永无止境的海克斯爆破带往世界上最棒的测试场地——正义之地。
 "吉格斯？不可理喻，危险无比，对，没错。但确实才华横溢！"——黑默丁格''','流浪法师':'''
 有很多住在符文之地的人被魔法或者新兴的魔法科技所吸引。对许多人而言，这些知识都是通过大学正式地教育而习得。但是传统的学习方式从来就不适合瑞兹，因为相较于那些试图教导他魔法的老顽固而言，瑞兹感受到符文之地更粗狂、更原始的魔法联系。年轻的他决定去寻找召唤他的东西。瑞兹环游世界，寻找着强大的隐士、女巫、和巫医的智慧。他追随着任何可以共享知识的人，当然瓦洛兰大陆上教的东西除外。当他学会了所有的这些智慧，瑞兹开始寻找世上那些被遗失、被禁锢的知识，钻研其他人不敢进入的神秘世界。
 瑞兹对魔法知识孜孜不倦的寻找让其掌握了一种古老的法术----荆棘魔法。这种法术要求瑞兹将法术以刺青的形式纹在身上，永久将秘术能量注入到他的身体，最终让他和符文之地魔法能量融为一体。他的旅途也让他揭开了背上的巨型不灭画卷的秘密，画卷里雕刻的法术效用只有瑞兹才知道。他称画卷是邪物，必须由他亲自镇压以保护世界不受其伤害。这激怒了很多好奇的人，但是没有人知道如何把画卷和瑞兹分开，或者是否有可能战胜他，最后拿下画卷。瑞兹加入英雄联盟，研究在此战斗的魔法生物与力量强大的意志运行者，借以完成他对神秘符文之地的探索。
 “瑞兹不再只是一名法师，他本身已成为一种魔法生物”——高级议员拉力瓦什''','暗裔剑魔':'''
 亚托克斯为一名传奇的勇士，是名为黯裔的远古种族中硕果仅存的五名成员之一。他手持着那厚实的巨刃，优雅而从容地切开军势，并以一种魅惑人心的姿态伫 立其中。伴随着一个又一个敌人倒下，亚托克斯那貌似蕴含生机的巨剑畅饮着敌人的鲜血，不仅强化他自身，同时也助长了他那既残酷又优雅的屠杀行为。
 最早有关亚托克斯的传说几乎与信史一样古老。它讲述了一场关于两造强大阵营的战争，分别是护国军与法王众。随着时间的推移，法王众 获得一系列压倒性的胜利，将他们的死敌逼到了破灭的边缘。在最后的交锋那天，护国军发现自己寡不敌众，精疲力竭且兵甲损殆，他们只能力战而败。
 正当希望尽丧之时，亚托克斯出现在护国军的行伍之间，只说了几句话，敦促士兵们应战斗到最后一刻。他的存在激励了绝望的战士们。起初护国军只能敬畏地望着这位无名英雄独自撕裂敌军，他的身形与刀刃统合有致，宛若浑然一体。
 随后士兵们发现自己也涌现了战斗的渴望，跟随着Aatorx投入一次又一次的战斗，每次战斗的狂热都赋予他们十倍的力量，直到他们赢得最不可能的胜利为止。
 Aatorx在战斗后悄然消失，但护国军新生的狂热则否。这场出乎意料的胜场引领他们迈向更多的胜利，直至他们光荣返乡。
 他们的同胞称赞他们是英雄，然而尽管他们守护了自己的民族免于毁灭，黑暗却徘徊在每个战士的心中。有些东西已经不复过往了。随着时间过去，他们关于战争的回 忆渐渐褪色，被替换成近似启示般的记忆：士兵们只记得他们那英勇的行为，却遗忘了事实上他们也亲手施展了残酷的暴行。
 类似的传说出现在许多文化的神话中。如果这些事迹都是可信的话，亚托克斯的存在影响了历史中许多最重要的战役。即便这些故事往往记载着他是一名黑暗时代的救世主，亚托克斯真正遗留下来的可能是一个充满冲突与纷争的世界。''','寒冰射手':'''
 弗瑞尔卓德美女艾希是英雄联盟召唤师长期以来的最爱之一。作为阿瓦罗萨的直系后代，艾希是传奇三姐妹之一。她们各自宣称统治着居住在瓦洛兰大陆北部冻苔原地带的散乱部落。艾希继承了祖先精通的箭术，因此也继承了阿瓦罗萨"寒冰射手"的称号。艾希在她的人民心中只是名义上的公主，但相比于任何形式的皇家称号，她更喜欢外部人给她封的部落称号。弗瑞尔卓德有些人却喜欢称艾希为"新"寒冰射手。其它两个姐妹后代所在的部落则把艾希和她的人民当作不共戴天的仇人。多次逃过暗杀的艾希不管去到哪里，总是对周围保持很高的警惕性。
