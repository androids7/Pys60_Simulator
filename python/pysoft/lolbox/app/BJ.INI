 菲兹在大海中流浪数年去寻找他的人民，用他在冒险中学来的本领生存。最终，菲兹到达了比尔吉沃特港口。他被那的水上的生活迷住了，情不自禁的去探索这片岛。
 由于他无限的好奇心，他不经意间插手了岛上人民的事件，而且他的存在也引起了关注。他的顽皮惹怒了许多岛上居民，以至于最终他们想要抓住并杀死他。
