蔚决心要将这名麻烦制造者关进铁笼，她在金库看守着、等待着，直到金克斯终于来到。忠诚 于她的承诺，金克斯带着标志性的笑容闯入金库。蔚知道这是她唯一抓住金克斯的几乎，她一直追 击着金克斯来到大厦的中心。在追击途中，蔚打穿了一道又一道的墙，而金克斯却咯咯的笑着，使 用她火力强劲的武器一直闯到了金库。蔚终于将这不法之徒堵在了金库之中，但是金克斯还没有完 。随着一阵疯狂的大笑，她射出了一颗火箭，将整个建筑都炸的粉碎，压在她们身上。

