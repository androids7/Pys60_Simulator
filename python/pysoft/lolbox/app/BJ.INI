 几个世纪以前，一个古老的水栖种族在大洋中海地山的山脚下建立了一个隐秘的城市。他们有自己的敌人，但这座城市保障了他们的安全，它是一个不可穿越的要塞，也因此，他们渐渐自满。
 菲兹（Fizz），与众不同，他充满好奇心，自然不甘守在此处一生。他对危险的诱惑没有抵抗力，所以他的爱好就是溜出城去找点麻烦。经历过许许多多的冒险后，他成长为一个出色的战士，凭借灵活的头脑，任何危险都能轻松避开。
