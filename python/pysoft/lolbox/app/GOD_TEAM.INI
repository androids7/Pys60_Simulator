{'name':'消耗流阵容','team':['未来守护者','狂野女猎手','皮城女警','众星之子','祖安狂人'],'txt':'这些英雄在各自的位置中不会吃亏，不管是上中下还是打野，都有不俗的线上能力，不会因为阵容的配合而让某个线因为英雄问题而被压。前期只要稳定发育就好，能杀人则杀人，杀不到人保证自己的补刀，有了一定的装备之后即可打团，打团的时不要无脑就上去硬拼.记住你们是消耗流!杰斯的大炮，豹女的长枪，皮城的远距离射程和Q，蒙多的飞刀，还有索拉卡所提供的蓝和生命值。基本就是无脑消耗，等消耗到对面的人半血的时,可以选择强行开团了。要么就残血守塔，坐等团灭。要么就残血回家，掉塔。注意!消耗流十分害怕强行开团的阵容，比如对面有木木，石头这种的英雄，就是强行跟你开团，不给你消耗的时间，建议不要选择。'},
{'name':'团控流阵容','team':['熔岩巨兽','荆棘之兴','惩戒之箭','琴瑟仙女','殇之木乃伊'],'txt':'这阵容打团非常的厉害，属于强行开团的阵容，基本每个英雄大招都是团控，选了这个阵容,就是对面不敢跟你们强行开团，走位稍有不慎很能会被瞬间团灭，先手一般是由石头或木木发起的。如果控到3个人或以上即便前期很逆风,打起团来也可以把经济追回来，下路的组合很强势经常可以打出优势，上路的话石头前期比较弱，但是抗压能力强，所以不用太担心。中路婕拉也很强势，很少有英雄可以针对.打野的话相对来说就有利有弊了，6级的木木是GANK的黄金时期，6级之后的木木是十分可怕的，但木木的控野能力不强，在野区很多英雄都打不过，所以打野要稳定发育，有机会GANK就去GANK，没机会就老实的刷野，放好眼防止别人来反野，木木的反GANK能力还是蛮强的。这套阵容的话很害怕突进流，就是全是切脸英雄，因为队里的核心输出只有2个，切脸太多的话，核心输出死了，之后的人只能起到一个控制的作用。而没有输出那么就很可能会打输。'},
{'name':'突脸流阵容','team':['暗影之拳','虚空行者','永恒梦魇','探险家','曙光女神'],'txt':'首先突进流肯定是由上中野来承担，ADC还是以后排输出为主。首先对于切入英雄而言都是AP英雄，这就给我们一个信息，他们的爆发很高，梦魇又是有控制的肉盾，这3个突脸英雄一起配合，对面的后排首先会压力很大，因为没有东西可以阻止，阿卡丽和卡萨丁的连跳，CD时间很短，梦魇的大招直接突脸，如果对面的辅助不是控制很多的辅助，后排的输出很轻易就可以干掉，然而我为什么不选择男枪和曙光，第一EZ的大招射程非常远，可以打到敌方后排的英雄，这无疑是让对面雪上加霜，而且阵容的选择，全是突脸，ADC只有辅助一个人保护，所以一定要选择一个不容易死的ADC，EZ当然是首选，曙光作用是大招强行开团，只要大到人了，对面的人必定开大，这时候梦魇开大招传送到后排，卡萨阿卡丽突进去。迅速干掉后排。EZ这边本身就很灵动，在加上有曙光这种有控制有很硬的辅助，很难会被干掉。这套阵容很怕保后排的阵容，比如对面的辅助有个风女老牛。或者AP有蛇女等等，这些都是反先手很厉害太轻易的贴脸很容易被吹走或者是反杀'},
{'name':'收割流阵容','team':['虚空掠夺者','死亡颂唱者','末日使者','探险家','仙灵女巫'],'txt':'首先要说一下为什么要选露露，因为大家可以看出这套阵容是以收割为主，并没有太能抗的人，但是因为死哥和稻草都可以先手中亚，所以即便是不肉也可以在前面抗一些时间，并且开启中亚的时候AOE技能照样还可以释放，选择露露是因为大招可以起到控制和加血的作用，为了让进去卖的死哥更加的肉还有就是起到一个团控的作用。这套阵容的神秘之处是让对方不知道什么时候会进来干你，稻草的先手很神秘，一般都会藏起来找机会跳大，配合死哥的墙的减速和削弱魔抗，使得伤害打到的人更多更疼。然后螳螂上去收割，收割不到的死哥开大，这里ADC选EZ的作用是因为EZ很灵动，同样有着战场收割的能力。这套阵容很怕远程消耗流的阵容，因为都不是很肉，所以很容易被消耗到惨。还有一点就是因为远程消耗，距离都是非常远，很难抓到机会开团。残血之后很可能会被对面强行开团导致团灭。'}]